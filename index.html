<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Redirección</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Color de fondo suave */
            color: #333; /* Color de texto principal */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        button {
            background-color: #007BFF; /* Azul para el botón */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <p>Seleccione una de las siguientes opciones:</p>
        <button onclick="window.location.href='rfc.html';">Ir a RFC</button>
        <button onclick="window.location.href='ajax.html';">Ir a APEX</button>
    </div>
</body>
</html>
